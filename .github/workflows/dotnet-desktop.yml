name: check and format code

on:
  pull_request:
    branches:
      - feat/test-github-action-1
    types:
      - opened
      - synchronize
      - reopened

jobs:
  analyze:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: be
    steps:
      - name: checkout the pull request branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: setup .net sdk
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: check dotnet version
        run: dotnet --version
        
      - name: restore dependencies
        run: dotnet restore MentorPlatform.sln

      - name: build project
        run: dotnet build MentorPlatform.sln --no-restore

      - name: install dotnet-format tool
        run: dotnet tool install -g dotnet-format

      - name: format check
        run: dotnet-format MentorPlatform.sln --check 
